<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- <img class="logo" src="./src/img/logo.png" alt="Gerador de Senha logo" /> -->

    <span class="title-generator">Gerador de Senha</span>

    <main class="container-input">
      <span>Tamanho <span id="value"></span> caracteres </span>
      <input
        class="slider"
        id="slider"
        type="range"
        min="5"
        max="25"
        value="8"
      />

      <button id="btn" class="btn-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
